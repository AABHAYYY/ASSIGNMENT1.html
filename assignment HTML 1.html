<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
</head>
<body>
    <header>
        <h1>Welcome to Pizza Heaven!</h1>
    </header>
    <main>
        <form action="order_confirmation.html" method="post">
            <fieldset>
                <legend>Order Details</legend>
                <label for="numPizzas">Number of Pizzas:</label>
                <input type="number" id="numPizzas" name="numPizzas" min="1" required>
                
                <label for="pizzaSize">Pizza Size:</label>
                <select id="pizzaSize" name="pizzaSize">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                
                <label>Crust Type:</label>
                <input type="radio" id="deepDish" name="crustType" value="deepDish">
                <label for="deepDish">Deep Dish</label>
                <input type="radio" id="thinCrust" name="crustType" value="thinCrust">
                <label for="thinCrust">Thin Crust</label>
                
                <label for="toppings">Toppings (comma-separated):</label>
                <input type="text" id="toppings" name="toppings">
                
                <label>Service Type:</label>
                <input type="checkbox" id="takeout" name="serviceType" value="takeout">
                <label for="takeout">Takeout</label>
                <input type="checkbox" id="delivery" name="serviceType" value="delivery">
                <label for="delivery">Delivery</label>
                <input type="checkbox" id="dineIn" name="serviceType" value="dineIn">
                <label for="dineIn">Dine-In</label>
            </fieldset>
            
            <fieldset>
                <legend>Contact Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>
            
            <input type="submit" value="Place Order">
            <input type="reset" value="Reset">
        </form>
    </main>
    <footer>
        <p>Â© 2024 Pizza Heaven</p>
    </footer>
</body>
</html>
